<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block th:with="pageName='faq'"></th:block> 
<!-- faq.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/page/faq.css}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
  	#tbl-board {
	    border-collapse: collapse;
	    width: 100%;
	    border: 1px solid white;
  	 }
  	#tbl-board th, td {
	    border: 1px solid black;
	    padding: 8px;
	    text-align: center;
  	 } 
     section {
	     max-width: 100%;
	     text-align:center;
     }
     
	dl{}
	dt{height:30px; background:#ffffff; color:#000000; font-weight:bold; border-bottom:1px solid #ccc; text-indent:20px;}/*text-indent 들여쓰기*/
	dd{margin-left:15px; background:#f5efef; padding:50px;}
	dt.over{background:#ffffff; cursor:pointer;}
	dt.selected{background:#ffffff; cursor:default;}/*cursor:default; 기본 커서*/
</style>
</th:block>
<!-- faq.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- Bootstrap JS 및 jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">

<div style="width:70%; margin: 0 auto;">
	<table>
		<tr class="border-bottom" >
			<th scope="col" colspan="2" class="th-custom-style" style="color: #082f1c; padding: 12px 10px 10px 20px;">자주 묻는 질문 TOP 8
				<button class="btn btn-sm btn-outline-secondary" type="button" onclick="redirectToWrite('faq')">글쓰기</button>
			</th>
		</tr>
	</table>
			 
	<div class="accordion" id="accordionExample">
	  <th:block th:each="board : ${boardLists}">
	      <th:block th:with="numValue=${board.rowNum == 1 ? 'One' : 
	                                   (board.rowNum == 2 ? 'Two' : 
	                                   (board.rowNum == 3 ? 'Three' : 
	                                   (board.rowNum == 4 ? 'Four' : 
	                                   (board.rowNum == 5 ? 'Five' : 
	                                   (board.rowNum == 6 ? 'Six' : 
	                                   (board.rowNum == 7 ? 'Seven' : 
	                                   (board.rowNum == 8 ? 'Eight' : ''
	                                   )))))))}">
	      <div class="accordion-item collapsed">
	        <h2 class="accordion-header" th:id="'heading' + ${numValue}">
	          <button class="accordion-button" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${numValue}" aria-expanded="false"  th:aria-controls="'collapse' + ${numValue}">
	            <span th:text="${board.title}"></span>
	          </button>
	        </h2>
	        <div th:id="'collapse' + ${numValue}" class="accordion-collapse collapse show" th:aria-labelledby="'heading' + ${numValue}" data-bs-parent="#accordionExample">
	          <div class="accordion-body">
	            <span th:text="${board.content}"></span>
	          </div>
	        </div>
	      </div>
	    </th:block>
	  </th:block>
	</div>
</div>



<!-- 페이지 끝에 스크립트 추가 -->
<script>

// 페이지 로드 시 모든 아코디언 요소를 접힌 상태로 설정
document.addEventListener("DOMContentLoaded", function() {
    // 아코디언 버튼 요소를 찾아서 클래스를 추가하여 버튼이 접힌 상태가 되도록 설정
    var accordionButtons = document.querySelectorAll(".accordion-button");
    accordionButtons.forEach(function(button) {
        button.classList.add("collapsed");
    });
});

	


    
      // write페이지로 이동 시 게시판 type값을 파라미터 전달
	  function redirectToWrite(type) {
	   window.location.href = '/board/write?type=' + type;
	  };
</script>
</div>
</div>
</html>
