<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block th:with="pageName='write'"></th:block>
<!-- write.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!-- ex)   <link rel="stylesheet" th:href="@{/css/page/write.css}" >-->
</th:block>
<!-- write.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- ex)  <script th:src="@{/js/page/write.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
    <div class="table-div">
	<form class="container" action="/admin/productMgmt/insert" method="post" th:action="@{/admin/productMgmt/insert}">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		
		<div class="table-div">
		  <table class="table">
			  <thead>
			    <tr class="border-bottom" >
			      <th scope="col" colspan="2" class="th-custom-style" style="border-bottom-width: 3px; 
			border-bottom-color: #082f1c;
			color: #082f1c;">공지사항</th>
			    </tr>
			  </thead>
			  
			  <tbody>
			    <tr>
			      <th scope="row">제목</th>
			      	<td><input type="text" th:name="title" style="width: 61%;"></td>
			    </tr>
			    <tr>
			      <th scope="row">작성자</th>
			      <td><input type="text" id="writerId" style="width: 61%;"></td>
			    </tr>
			    <tr>
			      <th scope="row">첨부파일</th>
			      <td><input type="file" id="originalFilename"> </td>
			    </tr>
			    <tr>
			      <th scope="row">내용</th>
			      <td><textarea rows="4" cols="50" resize="none"></textarea></td>
			    </tr>
			    <tr>
			      <th></th>
			      <td> 
				      <input type="submit" th:href="@{/board/write}" value="등록">
				      <input type="reset" value="취소">
				      <input type="reset" value="목록으로">
			      </td>
			    </tr>
			  </tbody>
			  </table>
		
		</div>
	  </form>
	</div>
</div>
</html>
