<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<th:block th:with="pageName='notice'"></th:block>      
<!-- notice.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <!-- ex)  <link rel="stylesheet" th:href="@{/css/page/notice.css}" >-->
</th:block>
<!-- notice.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
    <!-- ex)  <script th:src="@{/js/page/notice.js}"></script>-->
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <div class="table-div">
	  <table class="table table table-hover">
		  <thead>
		    <tr class="border-bottom" >
		      <th scope="col" colspan="5" class="th-custom-style" style="border-bottom-width: 3px; 
		border-bottom-color: #082f1c;
		color: #082f1c;">공지사항 <button class="btn btn-sm btn-outline-secondary" type="button" onclick="location.href='${ path }/board/write?type=${ type }'">글쓰기</button></th>
		    </tr>
		  </thead>
		  
		  <tbody>
		  	    <tr style="text-align: center;">
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>조회</th>
				</tr>
				<tr style="text-align: center;" th:each="board : ${boardLists}">
			        <td th:text="${board.no}"></td>
			        <td th:text="${board.title}" style="text-align:left; width:60%;"></td>
			        <td th:text="${board.writerId}"></td>
			        <td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
			        <td th:text="${board.readCount}"></td>
			    </tr>

		  </tbody>
	  </table>
	</div>
	

				  
	<!-- Pagination -->
	<div class="table-div">
		<div id="pageBar">
		    <!-- 맨 처음으로 
		    <button th:onclick="'javascript:location.href=\'' + @{${path}} + '/board/notice?boardId=' + ${boardId} + '&amp;page=' + ${pageInfo.startPage} + '\''">&lt;&lt;</button>
		    
		    <!-- 이전 페이지로 -->
		    <button th:onclick="'javascript:location.href=' + @{/board/notice(boardId=${boardId}, page=${pageInfo.prevPage})}" th:text="'&lt;'" style="color: #082f1c;"></button>
		   
		    <!-- 10개 페이지 목록 -->
			<span th:each="pageNumber : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
			    <a class="a-pagination" th:if="${pageNumber == pageInfo.currentPage}" disabled="disabled" th:text="${pageNumber}"></a>
			    <a class="a-pagination" th:unless="${pageNumber == pageInfo.currentPage}" th:href="@{/board/notice(page=${pageNumber})}" th:text="${pageNumber}"></a>
			</span>
		
		    <!-- 다음 페이지로 -->
		     <button th:onclick="'javascript:location.href=' + @{/board/notice(boardId=${boardId}, page=${pageInfo.nextPage})}" th:text="'&gt;'" style="color: #082f1c;"></button>
		   
		    <!-- 맨 끝으로 
		    <button th:onclick="'javascript:location.href=\'' + @{${path}} + '/board/notice?boardId=' + ${boardId} + '&amp;page=' + ${pageInfo.maxPage} + '\''">&gt;&gt;</button></div>
		    -->
		</div>
	</div>
	
	
	<script>
		// 각 행을 클릭할 때 링크로 연결되도록 처리
		  var rows = document.querySelectorAll(".clickable-row");
		  rows.forEach(function(row) {
		    row.addEventListener("click", function() {
		      var href = row.getAttribute("href");
		      if (href) {
		        window.location.href = href;
		      }
		    });
		  });
	</script>
</div>

</html>
