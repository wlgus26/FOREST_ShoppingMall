<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block th:with="pageName='productMgmtDetail'"></th:block>  

<th:block layout:fragment="css">
	<style>
	.table > th {
		width: 25%;
	}
	
	.ck.ck-editor {
		width: 600px;
		max-width: 650px;
	}

	.ck-editor__editable {
		height: 50vh;
	}
	
	.editor img {
		max-width: 650px;
		height: auto;
	}
	</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</th:block>
<!-- view.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
	 
	<!-- Bootstrap JS 및 jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</th:block>


<!-- Content -->

<div layout:fragment="content">
<form>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />




<div class="table-div">
  <table class="table">
	  <thead>
	    <tr class="border-bottom" >
	      <th scope="col" colspan="2" class="th-custom-style" style="border-bottom-width: 3px; 
				border-bottom-color: #082f1c; color: #082f1c;">제품 상세 보기
		  </th>
	    </tr>
	  </thead> 	
	  <tbody>
	    <tr>
    		<th>카테고리</th>
	    	<td style="text-align: left;">
	        	<span th:if="${product.category == 'kitchen'}">주방</span>
	        	<span th:if="${product.category == 'style'}">패션</span>
	        	<span th:if="${product.category == 'eco'}">친환경키트</span>
	    	</td>
		</tr>
	 
	    <tr>
	      <th>제품명</th>
	      <td style="text-align: left;" th:text="${product.name}"></td>
	    </tr>
	    <tr>
	      <th>판매가</th>
	      <td style="text-align: left;" th:text="${product.price}"></td>
	    </tr>
	    <tr>
	      <th>설명</th>
	      <td  rows="3" cols="100" resize="none" class="editor" style="text-align: left; max-width:100%; height:50vh;" th:utext="${product.content}"></td>
	    </tr>
	    <tr>
	      <th>대표이미지</th>
	      <td>
	        <img th:src="@{/static/upload/product/} + ${product.image}" style="width: 100px; height: 100px; overflow: hidden; object-fit: cover;">
	      </td>
	    </tr>
	    
	    
	     <tr>
		      <th scope="row">제품색상</th>
		      <td><input type="text" id="color" name="color"></td>
		    </tr>
		    <tr>
		      <th scope="row">제품재고</th>
		      <td><input type="text" min="0" id="stock" name="stock"></td>
		    </tr>
		    <tr>
		      <th scope="row">제품사이즈</th>
		      <td>
		      	<select id="sizeSml" name="sizeSml" >
				    <option value="" selected>--- 선택 ---</option>			    
				    <option value="F">F</option>
				    <option value="S">S</option>
				    <option value="M">M</option>
				    <option value="L">L</option>
			    </select>
			  </td>
		    </tr>
	    </tbody>
	  </table>

</div>
</form>

<!-- CKEditor  -->
	<script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
	<script>		
		ClassicEditor
		.create(document.querySelector('.editor'))
		.then(editor => {
			console.log('Editor was initialized');
			
			
		})
		.catch(error => {
			console.error(error);
		});
	</script>
	
	
</div>
</html>
