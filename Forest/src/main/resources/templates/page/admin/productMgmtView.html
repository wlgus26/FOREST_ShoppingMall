<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block th:with="pageName='productMgmtView'"></th:block>      
<style>
tbody > tr {

}
</style>
<th:block layout:fragment="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</th:block>
<!-- view.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
	 
	<!-- Bootstrap JS 및 jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">
   <div class="table-div">
	  <table class="table table">
		  <thead>
		    <tr class="border-bottom" >
		      <th scope="col" colspan="6" class="th-custom-style" style="border-bottom-width: 3px; 
				  border-bottom-color: #082f1c;
				  color: #082f1c;">
				 
			  	<a class="btn btn-sm btn-outline-secondary" type="button" th:href="@{'/admin/productMgmtUpdate?no=' + ${product.no}}">수정</a>

			  	<!-- 게시글 삭제 시, Button trigger modal 효과 적용  -->
				<button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
				  삭제
				</button>
				
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">
				       				</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body text-center" style="height:100px;">
					      <i id="remember-me-icon" class="far fa-check-circle"></i>
							<br> 
						  게시글을 삭제하시겠습니까?
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-md btn-outline-secondary" data-bs-dismiss="modal">취소</button>
				        <a type="button" class="btn btn-md btn-primary" th:href="@{'/admin/ProductMgmtDelete?no=' + ${product.no}}">삭제</a>
			         </div>
				    </div>
				  </div>
				</div>
				
			  </th>
		    </tr>
		  </thead>
		  
		  <tbody class="board-view">
				<tr style="text-align: center;">
					<th >제목</th>
					<td colspan="5" style="text-align: left;" th:text="${product.name}"></td>
				</tr>
				<tr style="text-align: center;">
					<th>가격</th>
					<td style="text-align: left;" th:text="${product.price}"></td>
					<th>색상</th>
					 <td style="text-align: left;"  th:text="${product.color}"></td>
					<th>수량</th>
					<td style="text-align: left;" th:text="${product.amount}"></td>
				</tr>
				<tr>
					<td colspan="6" style="padding-left: 50px;" th:text="${product.content}"></td>
				</tr>
				
		  </tbody>
	  </table>
	</div>
	
	<!-- CKEditor  -->
	<script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
	<script>		
	ClassicEditor
	.create(document.querySelector('.editor'))
	.then(editor => {
		console.log('Editor was initialized');
		
		var editorData = editor.getData();
        console.log('CKEditor 내용:', editorData);
	})
	.catch(error => {
		console.error(error);
	});
</script>

	
	<script>
		// 모달 창 
		var myModal = document.getElementById('myModal')
		var myInput = document.getElementById('myInput')

		myModal.addEventListener('shown.bs.modal', function () {
		  myInput.focus()
		});
	</script>
</div>
</html>
