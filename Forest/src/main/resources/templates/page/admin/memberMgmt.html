<!-- Content -->
<div layout:fragment="content">
	<h6>전체 회원 조회</h6>
	
	<label for="status" style="margin-left: 35%; margin-bottom: 20px;">계정 사용 여부: </label>
	<select id="status">
		<option value="">모두</option>
		<option value="Y">사용 계정</option>
		<option value="N">휴면 계정</option>
	</select>
	
	<button id="btnSearch">검색</button>
	
	 <table style="margin-left: 35%; margin-bottom: 20px;">
	 	<tr>
	 		<th>번호</th>
	 		<th>아이디</th>
	 		<th>이름</th>
	 		<th>폰번호</th>
	 		<th>이메일</th>
	 		<th>상태값</th>
	 		<th>가입일</th>
	 	</tr>
	 	<tr class="clickable-row" style="text-align: center;" th:each="member : ${memberlists}" th:attr="data-href=@{/admin/memberMgmt?no={no}(no=${member.no})}">
		 	<td th:text="${member.no}"></td>
		 	<td th:text="${member.id}"></td>
		 	<td th:text="${member.name}"></td>
		 	<td th:text="${member.phone}"></td>
		 	<td th:text="${member.email}"></td>
		 	<td th:text="${member.status}"></td>
		 	<td th:text="${#dates.format(member.createDate, 'yy-MM-dd')}"></td>
	 	</tr>
	 </table>
	 
	 <div class="table-div" style="margin-top: 100px;">
		<div id="pageBar">
		  
		    <!-- 이전 페이지로 -->
		    <i class="fa-sharp fa-regular fa-angle-left" style="color: #0f5132;"></i>
		    <a class="a-pagination-move" th:href="@{/admin/memberMgmt(page=${pageInfo.prevPage})}" th:text="'&lt;'" style="color: #082f1c;"></a>

		    <!-- 10개 페이지 목록 -->
			<span th:each="pageNumber : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
			    <a class="a-pagination current-page" th:if="${pageNumber == pageInfo.currentPage}" disabled="disabled" th:text="${pageNumber}"></a>
			    <a class="a-pagination" th:unless="${pageNumber == pageInfo.currentPage}" th:href="@{/admin/memberMgmt(page=${pageNumber})}" th:text="${pageNumber}"></a>
			</span>
		
		    <!-- 다음 페이지로 -->
		    <a class="a-pagination-move" th:href="@{/admin/memberMgmt(page=${pageInfo.nextPage})}" th:text="'&gt;'" style="color: #082f1c;"></a>
		   
		</div>
	</div>
</div>
	<script>
	
    // 검색 버튼 클릭 시 실행되는 함수
    document.getElementById("btnSearch").addEventListener("click", function () {
        // 선택한 옵션 가져오기
        var selectAll = document.getElementById("status").value;

        // 테이블의 모든 행 가져오기
        var rows = document.querySelectorAll(".clickable-row");

        // 선택한 옵션에 따라 행을 숨기거나 보여주기
        rows.forEach(function (row) {
            var statusCell = row.querySelector("td:nth-child(6)"); // 상태값 열
            var statusValue = statusCell.textContent.trim();

            if (selectedStatus === "" || selectedStatus === statusValue) {
                row.style.display = ""; // 선택한 옵션이나 모두인 경우 보여주기
            } else {
                row.style.display = "none"; // 선택한 옵션과 일치하지 않는 경우 숨기기
            }
        });
    });
