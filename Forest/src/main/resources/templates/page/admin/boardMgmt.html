<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block th:with="pageName='boardMgmt'"></th:block>      
<!-- boardMgmt.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</th:block>
<!-- boardMgmt.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<!-- Content -->
<div layout:fragment="content">
  <div class="table-div">
	  <table class="table table table-hover pull-right">
	  	<form class="container" action="/board/notice" method="GET">
		  <thead>
		    <tr class="border-bottom" >
		      <th scope="col" colspan="2" class="th-custom-style" style="border-bottom-width: 3px; 
				  border-bottom-color: #082f1c;
				  color: #082f1c;">게시글 조회
			  </th>
			  <!-- 검색 바 -->
			   <td style="padding:8px 2px 8px 8px; border-bottom-width: 3px; 
				  border-bottom-color: #082f1c;
				  color: #082f1c;">
				   <select class="form-control btn-sm" name="searchType" >
	                     <option value=" ">선택</option>
	                     <option value="writer">작성자</option>
	                     <option value="title">제목</option>
	                     <option value="content">내용</option>
	               </select>
               </td>
               <td style="padding:8px 2px; text-align: left; border-bottom-width: 3px; 
				  border-bottom-color: #082f1c;
				  color: #082f1c;">
               	<input type="text" class="form-control btn-sm" placeholder="검색어 입력" name="keyWord" maxlength="100">
               </td>
               <td style="padding:8px 2px; border-bottom-width: 3px; 
				  border-bottom-color: #082f1c;
				  color: #082f1c;">
				  <button type="submit" class="btn btn-sm-search btn-search">검색</button>
			  </td>
		    </tr>
	 	  </thead>
	   </form>
		  
		  <tbody>
		  	    <tr style="text-align: center;">
					<th>번호</th>
					<th style="width:55%;">제목</th>
					<th>작성자</th>
					<th>작성일</th>
					<th>상태</th>
				</tr>
			    
				<tr class="viewPage" style="text-align: center;" th:each="board : ${boardLists}"  th:attr="data-href=@{/boardMgmt?no={no}(no=${board.no})}">
		        	<td th:text="${board.rowNum}"></td>
			        <td th:text="${board.title}" style="text-align:left; width:55%;"></td>
			        <td th:text="${board.writerId}"></td>
			        <td th:text="${#dates.format(board.createDate, 'yy-MM-dd')}"></td>
			        <td th:text="${board.status}" style="width:10%;"></td>
			    </tr>
		  </tbody>
	  </table>
	</div>
	

				  
	<!-- Pagination -->
	<div class="table-div" style="margin-top: 100px;">
		<div id="pageBar">
		  
		    <!-- 이전 페이지로 -->
		    <i></i>
		    <a class="a-pagination-move" th:href="@{/admin/boardMgmt(page=${pageInfo.prevPage})}" th:text="'&lt;'" style="color: #082f1c;"></a>

		    <!-- 10개 페이지 목록 -->
			<span th:each="pageNumber : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
			    <a class="a-pagination current-page" th:if="${pageNumber == pageInfo.currentPage}" disabled="disabled" th:text="${pageNumber}"></a>
			    <a class="a-pagination" th:unless="${pageNumber == pageInfo.currentPage}" th:href="@{/admin/boardMgmt(page=${pageNumber}, searchType=${searchType}, keyWord=${keyWord})}" th:text="${pageNumber}"></a>
			</span>
		
		    <!-- 다음 페이지로 -->
		    <a class="a-pagination-move" th:href="@{/admin/boardMgmt(page=${pageInfo.nextPage})}" th:text="'&gt;'" style="color: #082f1c;"></a>
		   
		</div>
	</div>
</div>
</html>
