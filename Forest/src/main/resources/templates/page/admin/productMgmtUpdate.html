<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<th:block th:with="pageName='productMgmtUpdate'"></th:block>      

<th:block layout:fragment="css">
	<style>
	.table > th {
		width: 25%;
	}
	
	.ck.ck-editor {
		width: 600px;
		max-width: 650px;
	}

	.ck-editor__editable {
		height: 50vh;
	}
	</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</th:block>
<!-- view.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:src="@{/js/ckeditor/ckeditor.js}"></script>
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
	 
	<!-- Bootstrap JS 및 jQuery -->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</th:block>

<!-- Content -->
<div layout:fragment="content">

<form class="container" action="/admin/productMgmtUpdate" method="POST">
	 <!-- csrf토큰과 no값을 hidden 속성으로 넘겨준다. -->
	 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	 <input type="hidden" th:name="no" th:value="${product.no}"/>

<div class="table-div">
  <table class="table">
	  <thead>
	    <tr class="border-bottom" >
	      <th scope="col" colspan="2" class="th-custom-style" style="border-bottom-width: 3px; 
				border-bottom-color: #082f1c;
				color: #082f1c;">제품 수정 페이지</th>
	    </tr>
	  </thead>
	  
	  <tbody>
		  <th>카테고리</th>
	      <tr th:block th:with="numValue=${product.category == 'kitchen' ? '주방' : 
                                      (product.category == 'style' ? '패션' : 
                                      (product.category == 3 ? '친환경키트' : ''))}">
	      </tr>
	      <td style="text-align: left;" th:text="${numValue}"></td>
	      
	    </tr>
	    <tr>
	      <th>제품명</th>
	      <td><input type="text" name="name" th:value="${product.name}"></td>
	    </tr>
	    <tr>
	      <th>판매가</th>
	      <td><input type="text" name="price" th:value="${product.price}"></td>
	    </tr>
	    <tr>
	      <th>제품색상</th>
	      <td><input type="text" name="price" th:value="${product.price}"></td>
	    </tr>
	    <tr>
	      <th>제품수량</th>
	      <td><input type="text" name="price" th:value="${product.amount}"></td>    
	    </tr>
	    <tr>
	      <th>제품사이즈</th>
	      <td><input type="text" name="sizeSml" th:value="${product.sizeSml}"></td>    
	    </tr>
	    <tr>
	      <th>설명</th>
	      <td><textarea rows="3" cols="100" resize="none" class="editor" name="content" th:utext="${product.content}"></textarea></td>  
	    </tr>
	    <tr>
	      <th>대표이미지</th>
	      <td><input type="text" name="image" th:value="${product.image}"></td>    
	    </tr>
	    <tr>
	      <th>판매상태</th>
	      <td><input type="text" name="status" th:value="${product.status}"></td>    
	    </tr>
	    <tr>
	      <th scope="row" id="sizeSml" name="sizeSml">제품사이즈</th>
	      <td>
	      	<select id="sizeSml" name="sizeSml" >
			    <option value="" selected>--- 선택 ---</option>			    
			    <option value="F">F</option>
			    <option value="S">S</option>
			    <option value="M">M</option>
			    <option value="L">L</option>
		    </select>
		  </td>
	    </tr>
	    <tr>
	      <th></th>
	      <td>
		       <input type="submit" value="등록">
			   <input type="reset" value="취소"> 
	      </td>
	      </tr>
	  </tbody>
	  </table>

</div>
</form>

	
	<!-- CKEditor  -->
	<script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
	<script>		
	ClassicEditor
	.create(document.querySelector('.editor'))
	.then(editor => {
		console.log('Editor was initialized');
		
		
	})
	.catch(error => {
		console.error(error);
	});
</script>
</html>
