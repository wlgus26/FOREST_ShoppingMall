#Server Port
server.port=8099
#logging.level.root=debug
#Datasource (DB Connection Information)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
#spring.datasource.url=jdbc:oracle:thin:@db:1521:xe
spring.datasource.username=STUDY
spring.datasource.password=STUDY

#MyBatis Config
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.type-aliases-package=com.hm.forest.*.model.vo
mybatis.mapper-locations=classpath:mappers/**/*.xml

#Thymeleaft 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#Change Date Format
spring.jackson.date-format=yyyy-MM-dd

#JPA 
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create0

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update # \uB610\uB294 validate \uB610\uB294 none, \uD504\uB85C\uB355\uC158 \uD658\uACBD\uC5D0\uC11C\uB294 \uC8FC\uC758\uD574\uC11C \uC0AC\uC6A9\uD558\uC138\uC694.

# JPA 
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
